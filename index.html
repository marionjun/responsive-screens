    <title>Responsive Screens</title>

  <body>
    <div id="wrapper">
      <div class="top-section">
        <h1 class="rgb">
          <span class="r">R</span><span class="g">G</span
          ><span class="b">B</span>
        </h1>
        <p>
          The RGB color model is an additive color model in which <span class="highlight3">red</span>, <span class="highlight2">green</span>,
          and <span class="highlight1">blue</span> light are added together in various ways to reproduce a broad
          array of colors. The name of the model comes from the initials of the
          three additive primary colors, <span class="highlight3">red</span>, <span class="highlight2">green</span>, and <span class="highlight1">blue</span>.
        </p>
      </div>
      <div class="bottom-section">
        <span class="blue1"></span>

        <span class="blue2"></span>

        <span class="blue3"></span>
